<title>DreamzBank</title>
<meta charset="utf-8">

<link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">

<link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
<link rel="stylesheet" href="{% static 'js/slider/flexslider.css' %}">

<script src="js/vendor/custom.modernizr.js"></script>
<script>
Modernizr.load({
    // test if browser understands media queries
    test: Modernizr.mq('only all'),
    // if not load ie8-grid
    nope: 'css/ie8-grid-foundation-4.css'
});

<body>
<div class="wrapper">
  <div class="header">
    <div class="row">
      <div class="columns large-12  header-inner">
      <div class="columns large-6 header-inner " > <a href="{% url 'bankapp:home' %}"><img src="{% static 'images/logo.png' %}" alt="" class="logo"></a> </div>
      <div  style=" text-align: right;">
        {% if user.is_authenticated %}
        <a class="logo btn btn-outline-danger" href="{% url 'bankapp:logout' %}" >Logout</a><br>
        {% else %}
        <a class="logo btn btn-outline-primary" href="{% url 'bankapp:login' %}" >Login</a>
        {% endif %}
      </div>


    </div>
{% include 'nav.html' %}
    </div>
{% block content %}
{% endblock %}
    
{% include 'footer.html'%}
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/hoverIntent.js"></script>
<script src="js/superfish.js"></script>
<script src="js/slider/jquery.flexslider.js"></script>
<script>
Modernizr.load({
    test: Modernizr.placeholder,
    nope: 'js/placeholder.min.js'
});

function goToNewPage() {
    if (document.getElementById('target').value) {
        window.location.href = document.getElementById('target').value;
    }
}
</script>
<script>
$(document).ready(function () {
    $('ul.sf-menu').superfish({
        animation: {
            height: 'show'
        },
        delay: 400
    });
    $("img.scrollToTop").click(function () {
        $("html, body").animate({
            scrollTop: 0
        }, "slow");
    });
    $('.flexslider').flexslider();
    $('.flexcar').flexslider();
});
</script>
