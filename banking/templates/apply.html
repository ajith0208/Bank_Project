{% extends 'index.html' %}
{% load static %}

{% block content %}
<form method="POST" style="width: 600px; height: 1200px; margin: 40px auto; padding: 30px; border: 2px solid black;">
    {% csrf_token %}
  <h1 style="text-align: center; margin-bottom: 20px;">Application Form</h1>
    <div class="form-group row" style="margin-bottom: 20px;">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" id="name" value="Name">
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 20px;">
      <label for="date" class="col-sm-2 col-form-label">DOB</label>
      <div class="col-sm-10">
        <input type="date" name="date"  id="date" value="">
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 20px;">
      <label for="age" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="number" name="age" id="age" value="Age">
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 20px;">
      <label for="gender" class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10">
        
        <label for="gender1"><input type="radio"  id="gender1" name="gender"> Male</label>
        
        <label for="gender2"><input type="radio"  id="gender2" name="gender"> Female</label>
        
        <label for="gender3"><input type="radio"  id="gender3" name="gender"> Others</label>
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 20px;">
      <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-10">
        <input type="number" name="phone"  id="phone" value="">
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 20px;">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="email"  id="email" value="example@email.com">
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 20px;">
      <label for="address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" name="address" id="address" value="">
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 20px;">
      <label for="district" class="col-sm-2 col-form-label">District</label>
      <div class="col-sm-10">
        <select name="district" id="district">
        <option value="">select</option>
        {% for dist in districts %}
        <option value="{{ dist.id }}">{{ dist.name }}</option>
        {% endfor %}</select>
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 20px;">
      <label for="branch" class="col-sm-2 col-form-label">Branch</label>
      <div class="col-sm-10">
        <select name="branch" id="branch" >
        <option value="">select</option>
        {% for branch in branches %}
        <option value="{{ branch.id }}">{{ branch.name }}</option>
        {% endfor %}</select>
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 20px;">
      <label for="account" class="col-sm-2 col-form-label">Account Type</label>
      <div class="col-sm-10">
        <select name="account" id="account" >
        <option value="">select</option>
        <option value="">Savings Account</option>
        <option value="">Current Account</option></select>
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 20px;">
      <label for="materials" class="col-sm-2 col-form-label">Materials Provided</label>
      <div  class="col-sm-10">
        
        <label  for="materials"><input type="checkbox"  id="material1" name="materials"> Debit Card</label>
        
        <label for="materials"><input type="checkbox"  id="material2" name="materials"> Credit Card</label>
        
        <label for="materials"><input type="checkbox"  id="material3" name="materials"> Cheque Book</label>
      </div>
    </div>


    
    <div style="text-align: center; margin-top: 20px;">
        <button class="btn btn-outline-primary">Submit</button>&nbsp;&nbsp;
        <button class="btn btn-outline-danger"><a href="{% url 'bankapp:home' %}">Logout</a></button>
    </div><hr style="height:2.5px;border-width:0;background-color:rgb(0, 0, 0)">
    <div style="text-align: center; margin: auto;">
        <button class="btn btn-link"><a href="{% url 'bankapp:home' %}">Home</a></button>
    </div>
  </form>
  {% for msg in messages %}
  <h2>{{ msg }}</h2>
  {% endfor %}
  
  
{% endblock %}
